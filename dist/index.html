<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>SC game</title>
      <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;600;700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <div class="container">
         <div class="character rotating"></div>
         <div class="score-wrapper"> Score: <span class="score">0</span> </div>
         <div class="start-game">
               <p class="title">Press <u>SPACE</u> to Start The Game</p>
               <button class="start">Start</button>
            <p>Wait until the page is Completely loaded</p>
            <p> allow to the browser to use your microphone</p>
         </div>
         <div class="game-over">
            <p class="title">Game Over</p>
            <p class="player-score"></p>
            <p class="score-rate"></p>
            <div class="controllers">
               <button class="restart"> Try Again </button>
               <button class="back">Back to main</button>
            </div>
         </div>
         <div class="sound-level" >
            <h3 class="sound-level-number">450</h3>
            <div class="sensitivity">
               <h4>Sensitivity</h4>
               <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
            </div>

            <div class="sound-level-hint">
               <p>Between <u>200</u> and <u>600</u>: <span class="color-yellow">ball goes down</span></p>
               <p>Greather Than <u>600</u>: <span class="color-green">ball goes high</span></p>
               <p>Play This Game in a quiet please.</p>
            </div>
         </div>
         <div class="feedback">

            <h5 class="feedback-text">how can i improve this game?</h5>
            <span class="feedback-textarea" role="textbox" contenteditable></span></p>
            <div style="position: relative;">
               <img class="feedback-send" src="icons/send.svg" alt="">
            </div>
         </div>
         <div class="socials">
            <a href="https://github.com/ariannargesi/scream-master">
               <img src="./icons/github.png" alt="">
            </a>  
         </div>
      </div>
  
   </body>
   <script src="bundle.js"></script>
</html>
